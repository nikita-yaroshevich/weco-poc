version: 2.1

jobs:
  deploy-infrastructure:
    docker:
      - image: circleci/node:12.10
    parameters:
      stage_name:
        type: string
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "workspace/package-lock.json" }}
      - run:
          name: Install Serverless CLI
          command: sudo npm i -g serverless

      - run:
          name: Install dependencies
          command: (cd workspace && npm install)

      - run:
          name: Deploy application
          command: |
            cd workspace
            serverless deploy -s << parameters.stage_name >>

      - save_cache:
          key: dependencies-cache-{{ checksum "workspace/package-lock.json" }}
          paths:
            - workspace/node_modules


  deploy-service:
    docker:
      - image: circleci/node:12.10
    parameters:
      service_path:
        type: string
      stage_name:
        type: string
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "workspace/package-lock.json" }}

      - run:
          name: Install NX and Serverless CLI
          command: sudo npm i -g serverless @nrwl/cli

      - run:
          name: Run Migrations
          command: |
            cd << parameters.service_path >>
            npm run migration:run

      - run:
          name: Deploy application
          command: |
            cd << parameters.service_path >>
            serverless deploy -s << parameters.stage_name >>

workflows:
  build-deploy:
    jobs:
      # non-master branches deploys to stage named by the branch
      - deploy-infrastructure:
          name: Deploy Infrastructure
          stage_name: ${CIRCLE_BRANCH}
          filters:
            branches:
              only:
                - dev
                - qa

      - deploy-service:
          name: Deploy API
          service_path: workspace/apps/api
          stage_name: ${CIRCLE_BRANCH}
          requires:
            - Deploy Infrastructure
          filters:
            branches:
              only:
                - dev
                - qa

